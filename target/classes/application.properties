# Database configuration
spring.application.name=sgca
spring.datasource.url=jdbc:mysql://localhost:3306/sgca
spring.datasource.username=sgca_user
spring.datasource.password=${SGCA_DB_PASSWORD}

# Email configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:casadoamoremconquista@gmail.com}
spring.mail.password=${SGCA_EMAIL_PASSWORD:dummy_password}

# JPA and Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
springdoc.swagger-ui.path=/docs
logging.level.org.springdoc=DEBUG

