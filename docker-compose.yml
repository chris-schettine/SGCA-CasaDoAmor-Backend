version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_sgca
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sgca
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: sgca_user
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3307:3306'  # Use different port to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # For initialization scripts
    networks:
      - sgca-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  sgca-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sgca_backend
    restart: unless-stopped
    ports:
      - '8090:8080'  # Match frontend expectation
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sgca?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
      SPRING_DATASOURCE_USERNAME: sgca_user
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA/Hibernate configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Application configuration
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      
      # Logging configuration
      LOGGING_LEVEL_BR_COM_CASADOAMOR: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      
    networks:
      - sgca-network
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

networks:
  sgca-network:
    driver: bridge
    name: sgca-network
